<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <!-- header section starts  -->
        
        <header class="header">
        
            <a href="#" class="logo"> <i class="fas fa-paw"></i> Tienda </a>
        
            <nav class="navbar">
                <a href="#home">Inicio</a>
                <a href="#about">Acerca</a>
                <a href="#shop">Tienda</a>
                <a href="#services">Servicios</a>
                <a href="#plan">Planes</a>
                <a href="#contact">Contacto</a>
            </nav>
        
            <div class="icons">
                <div class="fas fa-bars" id="menu-btn"></div>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div class="fas fa-user" id="login-btn"></div>
            </div>
        
            <form action="" class="login-form" id="login">
                <h3>sign in</h3>
                <input type="text" name="username" placeholder="Digita usuario: " id="username" class="box" />
                <input type="password" name="password" placeholder="Digita contraseÃ±a: " id="password" class="box" />
                <div class="remember">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">remember me</label>
                </div>
                <input value="sign in" class="btn" id="btnLogin">
                <div class="links">
                    <a href="#">forget password</a>
                    <a href="#">sign up</a>
                </div>
            </form>
        
            <div class="alert alert-dismissible fade show" id="message" role="alert">
                <button type="button" id="btnMessage" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
        </header>
        
        <!-- header section ends -->

        <!--Lista de productos-->
        <h1>Lista de productos</h1>

        <span id="errorAPI"></span>

        <section id="randomMichis">
            <img id="img1" width="250" alt="Foto de producto">
            <img id="img2" width="250" alt="Foto de producto">
            <img id="img3" width="250" alt="Foto de producto">
        </section>

        <!-- finalizar lista de productos -->
        
        
        <!-- shop section starts  -->

        <section class="shop" id="shop">
            <h1 class="heading">Nuestros <span> productos </span></h1>
        
            <div class="box-container" id="box-container-products">        
            </div>

        </section>
        
        <!-- shop section ends -->

        <script src="js/script.js"></script>
        <script src="js/apiDjango.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
